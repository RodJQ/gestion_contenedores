<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registrar Nueva Empresa</h2>

    <form th:action="@{/empresa/guardar}" method="post" th:object="${empresa}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select th:field="*{tipo}" class="form-select" required>
                <option value="" disabled selected>Seleccione...</option>
                <option>Importadora</option>
                <option>Exportadora</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="contacto" class="form-label">Contacto</label>
            <input type="text" th:field="*{contacto}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/empresa/listado}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
