<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Listado de Empresas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Empresas registradas</h2>

            <a th:href="@{/empresa/nuevo}" class="btn btn-primary mb-3">Registrar Empresa</a>

            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Contacto</th>
                        <th>Acciones</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr th:each="empresa : ${empresas}">
                        <td th:text="${empresa.id_empresa}"></td>
                        <td th:text="${empresa.nombre}"></td>
                        <td th:text="${empresa.tipo}"></td>
                        <td th:text="${empresa.contacto}"></td>
                        <td>
                            <a th:href="@{'/empresa/editar/' + ${empresa.id_empresa}}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/empresa/eliminar/' + ${empresa.id_empresa}}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro que deseas eliminar esta empresa?')">Eliminar</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </body>
</html>
